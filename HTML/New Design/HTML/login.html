<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>UI</title>
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="vendor/bootstrap/css/bootstrap-select.min.css" rel="stylesheet">
<link href="vendor/fa/css/font-awesome.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/main.css" rel="stylesheet">
</head>

<body class="login">
<div class="login_wrapper">
  <div class="login-box">
    <div class="login-logo"> <img src="images/logo_header.png" width="250" height="100" alt=""/> </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form action="#" method="post" accept-charset="utf-8">
        <div class="form-group has-feedback">
          <input type="text" name="login" value="" placeholder="Username" class="form-control" id="login" maxlength="80" size="30">
          <span class="fa fa-user form-control-feedback"></span> <span><font color="red"></font></span> </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" value="" placeholder="Password" class="form-control" id="password" size="30">
          <span class="fa fa-lock form-control-feedback"></span> <span><font color="red"></font></span> </div>
          
           <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false">
                <input type="checkbox" name="remember" value="" id="remember"/>   Remember me
                </div>
     
        
        <div class="row">
        	<div class="col-12 text-right"><input type="submit" name="submit" value="Sign In" id="submit" class="btn btn-primary nxt_btn">    </div>
        	
        </div>
        
      </form>
      <a href="#">I forgot my password</a><br>
       </div>
    <!-- /.login-box-body --> 
  </div>
</div>
<script src="vendor/jquery/jquery.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap-select.min.js"></script>
</body>
</html>
